###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, G, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, T, togglefloating,
bind = $mainMod, SPACE, exec, $menu

# Clipse float window
windowrulev2 = float, class:(clipse)
windowrulev2 = size 50% 50%, class:(clipse)
windowrulev2 = stayfocused, class:(clipse)
bind = $mainMod, C, exec, kitty --class clipse -e clipse

# File manager
windowrulev2 = float, class:($fileManager)
windowrulev2 = size 90% 90%, class:($fileManager)
windowrulev2 = stayfocused, class:($fileManager)
bind = $mainMod, E, exec, kitty --class $fileManager -e $fileManager

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod CTRL, h, swapwindow, l  
binde = $mainMod CTRL, h, moveactive, -50 0  
bind = $mainMod CTRL, l, swapwindow, r  
binde = $mainMod CTRL, l, moveactive, 50 0  
bind = $mainMod CTRL, k, swapwindow, u  
binde = $mainMod CTRL, k, moveactive, 0 -50  
bind = $mainMod CTRL, j, swapwindow, d  
binde = $mainMod CTRL, j, moveactive, 0 50

# Switch workspaces with mainMod + [u,i,o,p]
bind = $mainMod, u, workspace, 1
bind = $mainMod, u, workspace, 6

bind = $mainMod, i, workspace, 2
bind = $mainMod, i, workspace, 7

bind = $mainMod, o, workspace, 3
bind = $mainMod, o, workspace, 8

bind = $mainMod, p, workspace, 4
bind = $mainMod, p, workspace, 9


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

